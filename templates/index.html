{% extends "layout.html" %}

{% block title %}
    Shop
{% endblock %}

{% block main %}
    <form action="/", method="post">
        <div class=imgs>
        {% for item in items %}
            <div class="gallery">
                <a name="value" value="1">
                <img id="img" src="static/img/{{ item.id }}.jpg" width="600" height="400">
                </a>
                <div class="desc">
                    <p style="text-align: center">{{ item.name }}</p>
                    <p id = "price">U${{ item.price }}</p>
                    <div>
                    <select class="custom-select select_index" id="quantity" name="{{item.id}}">
                        {% for j in range(1, 11) %}
                            <option value= {{j}}>{{ j }} </option>
                        {% endfor %}
                    </select>
                    <button class="buy_button" type="submit" name="value_id" value="{{ item.id }}"> <span>Buy</span></button>
                    <button id="cart" class="cart_button" type="submit" name="cart" value="{{ item.id }}"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg></button>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </form>

{% endblock %}
