{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<form action="/login", method="post">
      <div class="form-group">

        <input autocomplete="off" autofocus class="form-control" type="text" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" type="password" name="password" placeholder="Password" required>
      </div>
        <button class="btn btn-primary" type="submit">login</button>
    </form>
    <div style="margin: 20px;"><span class="error_message">{{msg}}</span></div>


{% endblock %}
